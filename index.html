<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Up or Shape Out Lab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id='forms'>
        <form id="sqr-form">
            <input type="button" value="Square" class="button" id="sqr-btn">
            <br> Side Length: <br>
            <input type="number" name="side length" placeholder="Side Length" id="sqr-side">
            <br>
        </form>
        <form id="rct-form">
            <input type="button" value="Rectangle" class="button" id="rct-btn">
            <br> Height: <br>
            <input type="number" name="height" placeholder="Height" id="rct-height">
            <br>
            Width: <br>
            <input type="number" name="width" placeholder="Width" id="rct-width">
            <br>
        </form>
        <form id="cir-form">
            <input type="button" value="Circle" class="button" id="cir-btn">
            <br> Radius: <br>
            <input type="number" name="radius" placeholder="Radius" id="cir-rad">
            <br>
        </form>
        <form id="tri-form">
            <input type="button" value="Triangle" class="button" id="tri-btn">
            <br> Height: <br>
            <input type="number" name="height" placeholder="Height" id="tri-height">
            <br>
        </form>
    </div>
    <div class='stuff'>
        <div id='shape-container'></div>

        <div id="information">
            <h2>Information</h2>
            <br>
            <input type="text" name="shape" placeholder="Shape" id="shape-name" readonly>
            <br> <br>
            <input type="text" name="height" placeholder="Height" id="shape-height" readonly>
            <br> <br>
            <input type="text" name="width" placeholder="Width" id="shape-width" readonly>
            <br> <br>
            <input type="text" name="area" placeholder="Area" id="shape-area" readonly>
            <br> <br>
            <input type="text" name="perimeter" placeholder="Perimeter" id="shape-perimeter" readonly>
            <br> <br>
            <input type="text" name="radius" placeholder="Radius" id="shape-radius" readonly>
            <br>
        </div>
    </div>
        
    <!-- JS Dependencies -->
    <script src="http://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
